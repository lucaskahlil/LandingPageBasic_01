<!doctype html>
<html>

<head>
	<title>Projeto 01</title>
	<link href="css/style.css" type="text/css" rel="stylesheet" />
	<meta charset="utf-8" />
</head>

<body>



	<div class="header">

		<div class="img-container">
			<img class="logo" src="images/logoSemF.png" />
			<h2 class="name-logo"> YouPc </h2>
		</div>

	</div>

	<div>

		<div class="container-banner">
			<div class="form">
				<h2>Preencha o Formulário</h2>
				<form>
					<div class="input-container">
						<span>Nome</span>
						<input type="text" placeholder="Ex: João Medeiros" required>
					</div>
					<div class="input-container">
						<span>E-mail</span>
						<input type="text" placeholder="Ex: joao@email.com" required>
					</div>
					<div class="input-container">
						<span>Telefone</span>
						<input type="number" placeholder="Ex: (DDD) 9 9999-9999" required>
					</div>
					<div class="input-container">
						<span>Menssagem</span>
						<input type="text" placeholder="Ex: Explique sua dúvida" required>
					</div>
					<button>Enviar</button>
				</form>
			</div>
		</div>

	</div>


</body>

</html>
